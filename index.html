<!DOCTYPE html>
<html class="theme-auto" lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ko-Kuma Links</title>
    <link rel="icon" type="image/x-icon" href="images/avatar.png">

    <meta name="description" content="Ko-Kuma's Linktree">
    <meta name="author" content="Ko-Kuma">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">
</head>

<body>

    <div class="container">
        <div class="column">

            <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="Profile Picture">

            <h1>
                <div>Ko-Kuma</div>
            </h1>

            <p>Developer & Tech Blogger</p>

            <div class="button-stack" role="navigation">

                <a class="button button-default" href="https://ko-kuma.github.io/" target="_blank" rel="noopener" role="button">
                    <img class="icon" aria-hidden="true" src="images/icons/generic-blog.svg" alt="Blog Icon">
                    Tech Blog
                </a>

                <a class="button button-github" href="https://github.com/Ko-kuma" target="_blank" rel="noopener" role="button">
                    <img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">
                    GitHub
                </a>

                <a class="button button-default" href="mailto:kokuma.dev@gmail.com" target="_blank" rel="noopener" role="button">
                    <img class="icon" aria-hidden="true" src="images/icons/generic-email.svg" alt="Email Icon">
                    Contact Me
                </a>

            </div>
            <footer>
                <p>Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a></p>
            </footer>

        </div>
    </div>

</body>
</html>
